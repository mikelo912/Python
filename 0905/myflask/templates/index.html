{% extends 'Base.html' %}

{% block title %}
首頁
{% endblock %}

{% block maincontent %}
<div style="height: 50px"></div>
<div id='leftarea'>
	{% for item in allGoods %}
	<div class="area">
		<img src="{{item[3]}}">
		<p>{{item[2]}}</p>
	</div>
	{% endfor %}
</div>

<div id='centerarea'>
	{% for item in allnews %}
	<div class="newsarea">
		<img src="{{item[2]}}">
		<p>{{item[0]}}</p>
	</div>
	{% endfor %}
</div>

<div id='rightarea'>
	{% for item in data %}
	<div class="area">
		<img src="{{item[1]}}">
		<p>{{item[0]}}</p>
	</div>
	{% endfor %}
</div>
{% endblock %}
