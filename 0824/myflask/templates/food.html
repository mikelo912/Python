{% extends 'Base.html' %}

{% block title %}
美食
{% endblock %}


	{% block css %}
	<link rel="stylesheet" href="{{ url_for('static',filename='css/food.css')}}">
	{% endblock %}


{% block maincontent %}

	<div style="height: 50px"></div>

	{% for item in data %}

	<div class='foodarea'>

		<a href="{{item[2]}}" target="_blank"><img src="{{item[1]}}"></a>
		<p>{{item[0]}}</p>
		<p>{{item[3]}}</p>

	</div>

	{% endfor %}

{% endblock %}
